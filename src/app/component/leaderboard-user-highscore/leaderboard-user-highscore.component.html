<p-card id="profile-highscore">
	<h2>You</h2>
	<p-table [value]="userHighscoreData">
		<ng-template pTemplate="header">
			<tr>
				<th>Your score</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-highscore>
			<tr>
				<td>{{ highscore.score }}</td>
			</tr>
		</ng-template>
	</p-table>
</p-card>
