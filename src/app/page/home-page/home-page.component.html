<div id="game">

	<div class="tile-grid">
		<div *ngFor="let tile of tileMap.tiles" class="tile" [style.grid-column]="tile.x + 1" [style.grid-row]="tile.y + 1" [style.background]="tile.content">
			<!-- that +1 is very important, because the index is 0 but css grid starts from 1 -->
		</div>
	</div>

	<div>{{ frameCounter }}</div>

</div>
