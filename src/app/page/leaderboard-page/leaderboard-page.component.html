<h2>leaderboard</h2>

<p-card class="flex justify-content-center">
	<p-table [value]="leaderboard" [tableStyle]="{ 'min-width': '50rem' }">
		<ng-template pTemplate="header">
			<tr>
				<th>#</th>
				<th>username</th>
				<th>score</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-highscore let-rowIndex="rowIndex">
			<tr>
				<td>{{ rowIndex + 1 }}</td>
				<td>{{ highscore.username }}</td>
				<td>{{ highscore.score }}</td>
			</tr>
		</ng-template>
	</p-table>
</p-card>
